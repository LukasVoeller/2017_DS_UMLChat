<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/juicy-jsoneditor/juicy-jsoneditor.html">

<dom-module id="entities-monitoring">
  <template>

    <juicy-jsoneditor
      json="[[diagram]]"
      mode="view">
    </juicy-jsoneditor>

    <button id="save-button">Save</button>
    <button id="load-button">Load</button>

  </template>

  <script>
    Polymer(
    {
      is: "entities-monitoring",
      properties:
      {
        diagram:
        {
          type: Object
        }
      },
      ready: function()
      {
        this.$["save-button"].addEventListener("click", () =>
        {
          this.diagram.serializeToJSONFile("entities.json");
        });

        this.$["load-button"].addEventListener("click", () =>
        {
          this.fire("load-from-json-file", {});
        });
      }
    });
  </script>
</dom-module>
